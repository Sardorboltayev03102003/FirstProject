
<!doctype html>
{% load static %}
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>New Post for all </title>
  <style>
    body {
      background: linear-gradient(to right, #ffefba, #f4f4f4);
    }
  </style>
</head>

<body>
  <nav class="shadow navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Home Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse" id="navbarNav">

        </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>


        <br><br><br>
           <a style="margin:0 50px 0 800px" href="{% url 'login' %}"><button type="submit" class="btn btn-primary">Login</button></a>
        <br><br><br>
           <a href="{% url 'register' %}"><button type="submit" class="btn btn-primary">SignUp</button></a>
      </div>
    </div>
  </nav>
  <br><br><br>
  {% block content %}
   <div class="container">
              <form method="post">
                    {% csrf_token %}
                    <h2>Register</h2>


                      {% if messages %}
                   <div class="alert alert-primary" role="alert">
                            {% for m in messages %}
                            {{ m }}
                          {% endfor %}
                    </div>
                    {% endif %}

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Firstname</label>
                        <input type="text" class="form-control" name="first_name"  aria-describedby="emailHelp">

                      </div>

                       <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Lastname</label>
                        <input type="text" class="form-control" name="last_name"  aria-describedby="emailHelp">

                      </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                      </div>
                        <p>Already have account <a href="{% url 'login' %}">Login</a></p>
                      <button type="submit" class="btn btn-primary">Submit</button>
              </form>
      </div>
  {% endblock %}



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>

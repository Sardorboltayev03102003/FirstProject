{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!-- Start blog -->
	<div class="blog-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Blog</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-6 col-12">
					{% for f in blo %}
					<div class="blog-box-inner">

						<div class="blog-img-box">
							<img class="img-fluid" src="" alt="">
						</div>
						<div class="blog-detail">

							<h4>{{f.theme}}</h4>
							<ul>
								<li><span>{{f.user}}</span></li>
								<li>|</li>
								<li><span>{{ f.created_at }}</span></li>
							</ul>
							<p>{{f.title}}</p>
							<p>{{ f.text}}</p>
							<a class="btn btn-lg btn-circle btn-outline-new-white" href="{% url 'detail' %}">Read More</a>
						</div>

					</div>
					{% endfor %}
				</div>
